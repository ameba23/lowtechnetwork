{% if not nav_item.children %}
 {% if nav_item.active %}  
 <li> [ <a class= "active" href="{{ nav_item.url }}">{{ nav_item.title }}</a> ] </li>
 {% else %}
<li> <a href="{{ nav_item.url }}">{{ nav_item.title }}</a> </li>
 {% endif %}
 <!--<br>-->
{% else %}
    {{ nav_item.title }}
        {% for nav_item in nav_item.children %}
            {% include "nav.html" %}
        {% endfor %}
{% endif %}
